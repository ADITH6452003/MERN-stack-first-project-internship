<!DOCTYPE html>
<html>
    <head>
        <title>Welcome Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(to bottom, #4CAF50, #2196F3);
                color: white;
                text-align: center;
                padding: 50px;
                margin: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            h1 {
                font-size: 3em;
                margin-bottom: 20px;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            }
            p {
                font-size: 1.2em;
                margin-bottom: 30px;
            }
            button {
                background-color: #FF5722;
                color: white;
                border: none;
                padding: 15px 30px;
                font-size: 1.2em;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #E64A19;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to My Page!</h1>
        <p>Thank you for visiting. Enjoy exploring!</p>
        <button onclick="alert('Welcome!')">Get Started</button>
    </body>
</html>
