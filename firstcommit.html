<!DOCTYPE html>
<html>
	<head>
		<title>Job application forn</title>
		<style>
			form {
				margin: auto;
				width: 400px;	
				padding: 20px;
				border-radius: 10px;
				background-color: #ffffff;
				box-shadow: 5px 5px 5px 5px grey;
			}
			label {
				box-shadow: 5px 2px 5px rgb(26, 25, 25);
				display: inline-block;
				width: 80px;
				margin-bottom: 10px;
			}
			input[type="text"], input[type="date"], input[type="email"], input[type="password"] {
				width: calc(100% - 90px);
				padding: 5px;
				margin-bottom: 10px;
				border: 1px solid #bd1b1b;
				border-radius: 5px;
			}
			input[type="submit"] {
				background-color: #4CAF50;
				font-size: 20px;
				width: 150px;
				height: 40px;
				color: white;
				padding: 10px 15px;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}
			label{
				font-weight: bold;
				color:black;	
			}
			u{
				color: blue;	
			}
			h1{
				color: red;
			}
			table{
				font-size: 20px;
				background-color: #ffffff;
				box-shadow: 5px 5px 5px grey;
			}
		</style>
	</head>
	<body>
		<u><h1 style="text-align: center;">Job Application form</h1></u>
		
		<div>
		<form action="/submit" method="post" enctype="multipart/form-data">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placeholder="Enter your full name" required><br>

			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" name="dob" required><br>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="your.email@example.com" required><br>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" placeholder="Create a password" minlength="8" required><br>

			<label for="age">Age:</label>
			<input type="number" id="age" name="age" min="18" max="65" placeholder="Enter your age" required><br>

			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>

			<label for="portfolio">Portfolio URL:</label>
			<input type="url" id="portfolio" name="portfolio" placeholder="https://yourportfolio.com"><br>

			<label for="resume">Resume:</label>
			<input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br>

			<label>Gender:</label><br>
			<input type="radio" id="male" name="gender" value="male" required>
			<label for="male">Male</label><br>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label><br>
			<input type="radio" id="other" name="gender" value="other">
			<label for="other">Other</label><br>

			<label style="text-align: left; color: red;">Terms and Conditions</label><br>
			<input type="checkbox" id="terms" name="terms" required>
			<label for="terms">I agree to the terms and conditions</label><br><br>

			<input type="submit" value="Submit">
		</form>
		</div>
